<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/Images/hearts.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <title>Eternal Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div id="brand">
        <a href="facebook.com/">Eternal Love</a>
    </div>
    <div id="ID">
        <a>{{room_id}}</a>
    </div>
</header>
<body>
    <div class="div_container">
        <div id="joinDiv" class="container">
            {% if created_room %}
                <div class="message">
                    <div class="divTitle">You've already created a room.</p>
                    <p>Your room ID is in the top right corner.</p>    
                    <p>Your question was: {{ question }}</p>
                    <p>Your answer was: {{ answer }}</p>
                </div>
            {% else %}
                <form action="/create_room" method="POST">
                    <div class="divTitle">Create a Room</div>
                    <div>{{question}}</div>
                    <input type="text" name="answer" placeholder="Please Write Your Answer Here">
                    <input type="submit" value="Submit Your Answer">
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
